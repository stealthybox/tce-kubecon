apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: tce-kubecon
spec:
  title: Tanzu Community Edition Getting Started
  description: Learn how Tanzu Community Edition can help you
  vendor: eduk8s.io
  difficulty: beginner
  duration: 15m
  url: https://github.dev/stealthybox/tce-kubecon
  content:
    image: ghcr.io/stealthybox/tce-educates:latest
    files: github.com/stealthybox/tce-kubecon
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
        vendor: octant
      editor:
        enabled: true
    objects:
    - apiVersion: rbac.authorization.k8s.io/v1 
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-tanzu-capabilities-manager
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: tanzu-capabilities-manager-clusterrole
      subjects:
      - kind: ServiceAccount
        namespace: $(workshop_namespace)
        name: $(service_account) 
    - apiVersion: rbac.authorization.k8s.io/v1 
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-data-packagemanager-carvel
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name:  $(workshop_namespace)-data-packagemanager-carvel
      subjects:
      - kind: ServiceAccount
        namespace: $(workshop_namespace)
        name: $(service_account)
    - apiVersion: rbac.authorization.k8s.io/v1 
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-monitorns-view
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name:  $(workshop_namespace)-monitorns-view
      subjects:
      - kind: ServiceAccount
        namespace: $(workshop_namespace)
        name: $(service_account)   
    - apiVersion: rbac.authorization.k8s.io/v1 
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-packaging-packagemanager-carvel
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name:  $(workshop_namespace)-packaging-packagemanager-carvel
      subjects:
      - kind: ServiceAccount
        namespace: $(workshop_namespace)
        name: $(service_account)       
  environment:
    objects:
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: $(workshop_namespace)-data-packagemanager-carvel
      rules:
        - apiGroups:
            - data.packaging.carvel.dev
          resources:
            - packagemetadatas
            - packages
          verbs:
            - get
            - list
            - watch
            - create
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: $(workshop_namespace)-packaging-packagemanager-carvel
      rules:
        - apiGroups:
            - packaging.carvel.dev
          resources:
            - packageinstalls
            - packagerepositories
          verbs:
            - get
            - list
            - watch
            - create
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: $(workshop_namespace)-monitorns-view
      rules:
        - apiGroups:
            - ""
          resources:
            - pods
            - services
          verbs:
            - get
            - list
            - watch